<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="/stylesheet.css">
        <script src="game.js"></script>
    </head>
    <body>
        <form id="playerCount"></form>
        <form id="markerOption"></form>
        <div id="container" class="crosses">
            <div id="hub">
                <h1>Tic-Tac-Toe</h1>
                <div id="scores">
                    <div id="player1" class="players highlighter">
                        <h3>Player 1</h3>
                        <p>1</p>
                    </div>
                    <div id="player2" class="players">
                        <h3>Player 2</h3>
                        <p>3</p>
                    </div>
                </div>
                <div id="buttons">
                    <button class="hubButton">New game</button>
                    <button class="hubButton">Clear board</button>
                    <button class="hubButton">Reset scores</button>
                </div>
            </div>
            <div id="gameboard">
                <div id="border">
                    <img id="topLeft" src="" class="marker empty">
                    <img id="topMiddle" src="" class="marker empty">
                    <img id="topRight" src="" class="marker empty">
                    <img id="left" src="" class="marker empty">
                    <img id="middle" src="" class="marker empty">
                    <img id="right" src="" class="marker empty">
                    <img id="botLeft" src="" class="marker empty">
                    <img id="botMiddle" src="" class="marker empty">
                    <img id="botRight" src="" class="marker empty">
                </div>
            </div>
        </div>
    </body>
</html>
