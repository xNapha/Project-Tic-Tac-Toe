<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div id="playerCount" >
            <form>
                <button type="button" id="singlePlayer" class="hidden">Single player</button>
                <button type="button" id="twoPlayer" class="hidden">Two player</button>
            </form>
        </div>
        <div id="markerOption" class="backgroundOpacity">
        </div>
        <div id="container">
            <div id="hub">
                <h1>Tic-Tac-Toe</h1>
                <div id="scores">
                    <div id="player1" class="players">
                        <h3>Player 1</h3>
                        <p id="player1Scores">0</p>
                    </div>
                    <div id="player2" class="players">
                        <h3>Player 2</h3>
                        <p id="player2Scores">0</p>
                    </div>
                </div>
            </div>
            <div id="gameboard">
                <div id="gameContainer">
                    <hr id="firstVertical">
                    <hr id="secondVertical">
                    <hr id="firstHorizontal">
                    <hr id="secondHorizontal">
                    <div id="topLeftCon" class="pieceCon"></div>
                    <div id="topMiddleCon" class="pieceCon"></div>
                    <div id="topRightCon" class="pieceCon"></div>
                    <div id="leftCon" class="pieceCon"></div>
                    <div id="middleCon" class="pieceCon"></div>
                    <div id="rightCon" class="pieceCon"></div>
                    <div id="botLeftCon" class="pieceCon"></div>
                    <div id="botMiddleCon" class="pieceCon"></div>
                    <div id="botRightCon" class="pieceCon"></div>
                </div>
            </div>
            <div id="newBoard">
            </div>
        </div>
    </body>
</html>
